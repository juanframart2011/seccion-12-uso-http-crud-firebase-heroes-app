<h1>Héroe <small>Nombre</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"><i class="fa fa-arrow-left"></i>Regresar</button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" placeholder="Firebase ID" class="form-control" disabled="disabled" type="text">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" placeholder="Nombre del héroe" name="nombre" required class="form-control" type="text">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" placeholder="Poder del héroe" name="poder" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-smile-wink"></i> Muerto
                </button>
            </div>

            <hr>

            <div class="form-group">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-disk">Guardar</i>
                </button>
            </div>
        </form>
    </div>
</div>
